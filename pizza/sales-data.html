<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>
    <title>Pizza 3001 data - internal use only</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">

</head>
<body>
    <header>
        <h1>Pizza 3001 data</h1>
        <h3>Internal use only</h3>
        <p><span id="pizzaTotal"></span> happy Pizza Odysseys this week!</p>
    </header>
    <nav>
        <ul id="navList"></ul>
    </nav>
    <div id="data">
        <section id="pizzaId">
        </section>
        <section id="storeId">
        </section>
    </div>
    <section id = "formLocation">
        <!-- <input type="button" id="showForm" value="Click to show entry form for new store."> -->

        <div id="formCol1">
            <label for="storeName">Store name:</label>
            <input id="storeName" class="input1" tabindex="1"><br>
            <label for="daysOpen">Days open:</label>
            <input id="daysOpen" class="input1" tabindex="3"><br>
            <label for="hoursOpen">Opening Time:</label>
            <input id="hoursOpen" class="input3" tabindex="5"><br>
            <label for="hoursClosed">Closing Time:</label>
            <input id="hoursClosed" class="input3" tabindex="6"><br>

        </div>
        <div id="formCol2">
            <label for="managerName">Manager Name:</label>
            <input id="managerName" class="input1" tabindex="2"><br>
            <label for="managerPhoto">Manager Photo:</label>
            <input id="managerPhoto" type="file"><br>
        </div>

        <div id="formFooter">
            <input id="formButton" type="button" class="sub-button" value="Submit">
        </div>
    </section>
    <script src="js/compute.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
